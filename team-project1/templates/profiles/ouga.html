<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こんにちは！水口凰冴と申します。</title>
    <style>
        /* 全体のデザインを設定する部分です */
        body {
            font-family: 'Noto Sans JP', sans-serif; /* 日本語フォント指定 */
            line-height: 1.6; /* 行間の設定 */
            margin: 40px; /* ページの余白 */
            background-color: #f4f4f4; /* 背景色 */
            color: #333; /* 文字色 */
        }
        /* タイトルのデザインを設定する部分です */
        h1 {
            color: #007bff; /* タイトルの文字色 */
        }
        /* 段落のデザインを設定する部分です */
        p {
            margin-bottom: 15px; /* 段落の下の余白 */
        }
        /* 箇条書きリストのデザインを設定する部分です */
        ul {
            list-style-type: square; /* 四角の箇条書き */
            margin-left: 25px; /* 左側の余白 */
        }
        /* リンクのデザインを設定する部分です */
        a {
            color: #007bff; /* リンクの文字色 */
            text-decoration: none; /* リンクの下線を消す */
        }
        a:hover {
            text-decoration: underline; /* マウスを乗せたときに下線を表示 */
        }
    </style>
</head>
<body>
    <!-- タイトル部分。名前を変更してください -->
    <h1>こんにちは、水口凰冴です！</h1>
    
    <!-- 自己紹介文。職業や趣味を自由に書き換えてください -->
    <p>はじめまして。水口凰冴と申します。趣味はゲームと音楽鑑賞です。</p>
    <p>Mayaに大苦戦中…頑張ります</p>

    <!-- 好きなものリスト。好きなものを追加・変更できます -->
    <h2>私の好きなもの</h2>
    <ul>
        <li>友達と通話すること。</li> <!-- 例: コーヒー -->
        <li>ラーメン（特に豚骨）</li> <!-- 例: 音楽 -->
        <li>漫画。ジャンプ作品をいっぱい読んでいます。ダンダダンとチェンソーマンが自分の中での流行り</li> <!-- 例: 映画 -->
    </ul>

    <!-- トップページへのリンク。リンク先を変更する場合はhref属性を編集してください -->
    <p><a href="/">トップページに戻る</a></p>
</body>
</html>
