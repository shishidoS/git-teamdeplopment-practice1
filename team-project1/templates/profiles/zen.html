<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の自己紹介</title>
    <style>
        /* フォントの読み込み（レトロ風） */
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap');

        body {
            font-family: 'Shippori Mincho B1', serif;
            background-color: #2b1d0e; /* 濃い茶色背景 */
            color: #f5f0e6; /* やや黄色がかった白で可読性アップ */
            margin: 40px;
            line-height: 1.8;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* 木目調テクスチャ */
        }

        h1, h2 {
            color: #d2b48c; /* タン系の落ち着いた金色 */
            border-bottom: 2px solid #a67c52; /* セピア調の線 */
            padding-bottom: 5px;
        }

        p {
            background-color: rgba(255, 248, 220, 0.05); /* 微かに色のついた背景 */
            padding: 10px;
            border-left: 4px solid #8b5e3c;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: square;
            margin-left: 30px;
        }

        ul li {
            margin-bottom: 10px;
            color: #e7d5b4;
        }

        a {
            color: #cfa15c;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #ffdd99;
        }

        /* エフェクト：ページがゆっくりフェードイン */
        body {
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>こんにちは、平田禅です！</h1>

    <p>はじめまして。普段は大学生をしています。趣味は安城ブラスオルケスターという団体で楽器を吹いたり、愛町マーチングバンドという団体でカラーガードをしておりフラッグやライフルを回すことです。</p>
    <p>最近は動画編集にハマっています。</p>

    <h2>私の好きなもの</h2>
    <ul>
        <li>[チップとデール]</li>
        <li>[仮面ライダー]</li>
        <li>[お寿司]</li>
    </ul>

    <p><a href="/">トップページに戻る</a></p>
</body>
</html>
