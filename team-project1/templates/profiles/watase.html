<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の自己紹介！？</title>
    <style>
        body {
            background-color: #00FFFF; /* 派手な水色背景 */
            color: #FF00FF; /* 派手な文字色 */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px;
            background: yellow;
            border: 5px dashed red;
            padding: 20px;
            color: blue;
        }
        h2 {
            color: lime;
            font-size: 36px;
            text-decoration: underline;
        }
        p {
            font-size: 20px;
            background: pink;
            padding: 10px;
            border: 3px double green;
        }
        ul {
            list-style-type: disc;
            background-color: #FFD700;
            border: 2px groove purple;
            display: inline-block;
            padding: 15px;
            text-align: left;
        }
        li {
            font-size: 18px;
            color: navy;
        }
        a {
            font-size: 24px;
            background: linear-gradient(to right, red, orange, yellow);
            color: white;
            padding: 10px 20px;
            border: 4px outset gray;
            text-decoration: none;
            display: inline-block;
        }
        a:hover {
            background: black;
            color: red;
            text-decoration: underline wavy;
        }
        marquee {
            font-size: 28px;
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <marquee scrollamount="10">✨✨ようこそ！自己紹介ページへ✨✨</marquee>

    <h1>こんにちは、渡瀬正教です！</h1>

    <p>はじめまして。普段は学生をしています。趣味はホラー映画鑑賞です。</p>
    <p>最近は餃子作りにハマっています。</p>

    <h2>私の好きなもの</h2>
    <ul>
        <li>映画</li>
        <li>甘いもの</li>
        <li>ゲーム</li>
    </ul>

    <p><a href="/">🌟 トップページに戻る 🌟</a></p>
</body>
</html>
