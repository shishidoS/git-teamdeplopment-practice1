<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の自己紹介</title>
    <style>
        /* 和風テイストの全体スタイル */
        @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap');

        body {
            font-family: 'Sawarabi Mincho', serif;
            line-height: 1.8;
            margin: 40px;
            background-color: #fffaf0; /* 和紙っぽい背景 */
            color: #3e2f2f; /* 渋めの茶色 */
            background-image: linear-gradient(135deg, #fefaf1 25%, #f8f1e3 100%);
        }

        h1, h2 {
            color: #6b4c3b; /* 焦げ茶色 */
            border-bottom: 2px solid #bfa46f; /* 金色風ライン */
            padding-bottom: 5px;
        }

        p {
            margin-bottom: 15px;
            text-indent: 1em; /* 和文らしく一字下げ */
        }

        ul {
            list-style-type: '◯ '; /* 和風の丸印 */
            margin-left: 2em;
        }

        a {
            color: #8b5e3c;
            text-decoration: none;
            border-bottom: 1px dashed #bfa46f; /* 下線を和風に */
        }

        a:hover {
            color: #6b4c3b;
            border-bottom: 1px solid #6b4c3b;
        }
    </style>
</head>
<body>
    <h1>こんにちは、大嶋駿介です！</h1>
    
    <p>はじめまして。普段は専門職大学でIoTについて学んでおります。趣味はゲームと読書です。</p>
    <p>最近は、小説の執筆にも熱中しております。</p>

    <h2>私の好きなもの</h2>
    <ul>
        <li>ハンバーグ</li>
        <li>アニメ</li>
        <li>小説</li>
    </ul>

    <p><a href="/">トップページに戻る</a></p>
</body>
</html>
